<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf5e5; /* Verde claro para el fondo */
            color: #004d00; /* Verde oscuro para el texto */
            margin: 40px;
        }

        h1 {
            color: #00802b; /* Verde m치s brillante para el encabezado */
            text-align: center;
        }

        form {
            background-color: #d9f2d9; /* Verde claro para el formulario */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        label {
            color: #006622; /* Verde para las etiquetas */
            font-weight: bold;
            font-size: 18px;
        }

        input {
            padding: 8px;
            margin: 10px;
            width: 200px;
            border: 2px solid #006622; /* Borde verde para el campo de entrada */
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #00802b; /* Verde m치s brillante para el bot칩n */
            color: #fff; /* Texto blanco para el bot칩n */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Web Scraping App</h1>
    <form action="/result" method="post">
        <label for="cups">Enter CUPS:</label>
        <input type="text" id="cups" name="cups" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
